<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>How deep?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #countdown {
            text-align: center;
            font-size: 30px;
            color: #ff8c66
        }

        #countdown emm {
            font-size: 150px;
        }


    </style>
    <link rel="icon" href="/favicon.png">
</head>
<body>
<div id="countdown">
    <script>
        // Set the target date to December 4, 2022
        const targetDate = new Date("2022-12-04");

        // Calculate the number of days until the target date
        const now = new Date();
        const daysUntil = Math.ceil((now.getTime() - targetDate.getTime()) / (1000 * 60 * 60 * 24));

        // Output the emojis, countdown timer, and text
        document.write('<emm>üê∞ü¶ä</emm><br>' + daysUntil + " days");
    </script>
</div>

<iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/A8nfDs3a5-E?version=0&autoplay=1&controls=0&&showinfo=0&loop=1"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen hidden></iframe>


</body>
</html>
