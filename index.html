        body {
            display: flex;

        #countdown {
            text-align: center;

<body>
<div id="countdown">
    <script>
        // Set the target date to December 4, 2022
        const targetDate = new Date("2022-12-04");

        // Calculate the number of days until the target date
        const now = new Date();
        const daysUntil = Math.ceil((now.getTime() - targetDate.getTime()) / (1000 * 60 * 60 * 24));

        // Output the emojis, countdown timer, and text
        document.write('<emm>üê∞ü¶ä</emm><br>' + daysUntil + " days");
    </script>
